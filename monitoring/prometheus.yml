# Prometheus configuration for the stream pipeline.
#
# Scrapes metrics from the producer, consumer, and dashboard services.
# All pipeline components expose Prometheus metrics on port 9090.

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: "stream-pipeline-producer"
    static_configs:
      - targets: ["producer:9090"]
        labels:
          component: "producer"

  - job_name: "stream-pipeline-consumer"
    static_configs:
      - targets: ["consumer:9090"]
        labels:
          component: "consumer"

  - job_name: "stream-pipeline-dashboard"
    static_configs:
      - targets: ["dashboard:9090"]
        labels:
          component: "dashboard"
